<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Wars</title>
</head>
<body>
    <div id="main-menu">
        <h1 id="game-title">Rogue Wars</h1>
        <p id="game-description">You are a rogue ship wandering through space. You are under attack and need to destroy all asteroids on your way to your planet.</p>
        <button id="start-button">Start</button>
        <button id="controls-button">Controls
            <div class="tooltip">
                <ul style="margin: 0; padding: 0; list-style: none;">
                    <li>Arrow Up - Move</li>
                    <li>Arrow Left - Rotate Left</li>
                    <li>Arrow Right - Rotate Right</li>
                    <li>Space - Shoot</li>
                    <li>H - Hyperspace</li>
                    <li>B - Boost</li>
                    <li>ESC - Main Menu</li>
                </ul>
            </div>
        </button>
        <button id="exit-button">Exit</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="score">Score: 0</div>
        <div id="lives"></div>
        <div id="cooldown">Laser Ready</div>
        <div class="cooldown-container">
            <div id="cooldown-bar"></div>
        </div>
        <div id="hyperspace-indicator">H</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="menu-music"loop autoplay>
        <source src="audio/strings-intro-239970.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-music" loop>
        <source src="audio/game.mp3" type="audio/mpeg">
    </audio>

    <audio id="laser-sound">
        <source src="audio/laser.mp3" type="audio/mpeg">
    </audio>


    <audio id="explosion">
        <source src="audio/explosion.mp3" type="audio/mpeg">
    </audio>

    <audio id="heart">
        <source src="audio/heart.mp3" type="audio/mpeg">
    </audio>
    <audio id="hyperspace">
        <source src="audio/hyperspace.mp3" type="audio/mpeg">
    </audio>
    <audio id="points">
        <source src="audio/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="turbo">
        <source src="audio/nitro.mp3" type="audio/mpeg">
    </audio>

    <audio id="engine" loop>
        <source src="audio/engine.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameover" loop>
        <source src="audio/radio.mp3" type="audio/mpeg">
    </audio>
    <script>
        const mainMenu = document.getElementById('main-menu'); 
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const exitButton = document.getElementById('exit-button');

        const menuMusic = document.getElementById('menu-music');
        const gameMusic = document.getElementById('game-music');
        const laserSound = document.getElementById('laser-sound');

        const explosionSound = document.getElementById('explosion');
        const heartSound = document.getElementById('heart');
        const hyperspaceSound = document.getElementById('hyperspace');
        const pointsSound = document.getElementById('points');

        const turboSound = document.getElementById('turbo');
        const engineSound = document.getElementById('engine');
        const gameoverSound = document.getElementById('gameover');

        // Play menu music on load
        //menuMusic.play();


        // Set initial volume levels
        menuMusic.volume = 0.5; // 50% volume for menu music
        gameMusic.volume = 0.3; // 70% volume for game music
        laserSound.volume = 0.8; // 80% volume for laser sound

        explosionSound.volume = 0.8; // 80% volume for laser sound
        heartSound.volume = 0.8; // 80% volume for laser sound
        hyperspaceSound.volume = 0.8; // 80% volume for laser sound
        pointsSound.volume = 0.9; // 80% volume for laser sound

        turboSound.volume = 0.8; // 80% volume for laser sound
        engineSound.volume = 0.4; // 80% volume for laser sound


        gameoverSound.volume = 0.8; // 80% volume for laser sound

        // Start the game
        startButton.addEventListener('click', () => {
            gameMusic.play();
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'block';
            startGame(); // Function to start the game loop
        });

        // Exit the game
        exitButton.addEventListener('click', () => {


            gameoverSound.pause()
            explosionSound.pause();
            heartSound.pause();
            hyperspaceSound.pause();
            pointsSound.pause();
            turboSound.pause();
            engineSound.pause();
            laserSound.pause()
            gameMusic.pause();
            window.close(); // Attempt to close the window (may not work in all browsers)
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let lives = 5;
        let cooldown = 0;
        let ufos = [];
        let hyperspaceAvailable = true;
        const cooldownMax = 10;

        const keys = {};

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.depth = Math.random() * 2 + 1; // Added depth for parallax
            }

            update() {
                this.y += this.speed * this.depth;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = `rgba(173, 216, 230, ${Math.random() * 0.5 + 0.5})`; // Light blue-white
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }


        class Spaceship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.width = 40;
                this.height = 60;
                this.angle = 0;
                this.speed = 0;
                this.rotation = 0;
                this.color = 'cyan';
                this.hyperspace = false; // Hyperspace flag
                this.shakeDuration = 0; // Frames to shake
                this.shakeIntensity = 10; // Intensity of the shake
            }

            shake(duration) {
                this.shakeDuration = duration; // Set shake duration
            }

            update() {

                // Reduce shake duration each frame
                if (this.shakeDuration > 0) {
                    this.shakeDuration--;
                }

                // Hyperspace trigger (e.g., pressing 'H')
                if (keys['b']) {
                    this.hyperspace = true;
                    this.speed = 10; // Increased speed during hyperspace
                }
                //if (keys['ArrowUp']) this.speed = Math.min(this.speed + 0.1, 5);
                if (keys['ArrowLeft']) this.rotation = -0.05;
                if (keys['ArrowRight']) this.rotation = 0.05;
                if (!keys['ArrowLeft'] && !keys['ArrowRight']) this.rotation = 0;


                // Handle thrust (ArrowUp for moving forward)
                if (keys['ArrowUp']) {
                    const thrust = 0.2; // Acceleration value
                    this.speed = Math.min(this.speed + thrust, 5); // Limit maximum speed
                }


                this.angle += this.rotation;
                //this.x += Math.cos(this.angle) * this.speed;
                //this.y += -this.speed //Math.sin(this.angle) * this.speed;

                this.x += Math.cos(this.angle-90) * this.speed;  // Horizontal movement
                this.y += Math.sin(this.angle-90) * this.speed;  // Vertical movement


                this.speed *= 0.98; // friction

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                if (this.hyperspace) {
                    // Once hyperspace is triggered, end it after a short period (e.g., 1 second)
                    setTimeout(() => {
                        this.hyperspace = false;
                        this.speed = 0; // Reset speed after hyperspace ends
                    }, 1000); // Hyperspace lasts 1 second
                }

            }

            draw() {
                ctx.save();

                // Apply shake effect
                let offsetX = 0;
                let offsetY = 0;
                if (this.shakeDuration > 0) {
                    offsetX = (Math.random() - 0.5) * this.shakeIntensity;
                    offsetY = (Math.random() - 0.5) * this.shakeIntensity;
                }

                // Translate to ship position with shaking offset
                ctx.translate(this.x + offsetX, this.y + offsetY);
                ctx.rotate(this.angle);

                // Ship body (more streamlined, spaceship-like design)
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2); // Top tip of the ship
                ctx.lineTo(-this.width / 2, this.height / 4); // Bottom left
                ctx.lineTo(-this.width / 4, this.height / 2); // Left wing
                ctx.lineTo(this.width / 4, this.height / 2); // Right wing
                ctx.lineTo(this.width / 2, this.height / 4); // Bottom right
                ctx.closePath();
                ctx.fillStyle = 'cyan'; // Main ship color
                ctx.fill();

                // Black triangular windshield (inside the ship)
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 4); // Top point of the windshield
                ctx.lineTo(this.width / 4, 0); // Right side of the windshield
                ctx.lineTo(-this.width / 4, 0); // Left side of the windshield
                ctx.closePath();
                ctx.fill();

                // Red side triangles (wings)
                ctx.fillStyle = 'lime';

                // Left wing (attached to the bottom left corner of the ship)
                ctx.beginPath();
                ctx.moveTo(-this.width / 2, this.height / 4); // Bottom left of the ship
                ctx.lineTo(-this.width / 4, this.height / 2); // Bottom left inner connection
                ctx.lineTo(-this.width / 2 - 15, this.height / 2); // Outer tip of the left wing
                ctx.closePath();
                ctx.fill();

                // Right wing (attached to the bottom right corner of the ship)
                ctx.beginPath();
                ctx.moveTo(this.width / 2, this.height / 4); // Bottom right of the ship
                ctx.lineTo(this.width / 4, this.height / 2); // Bottom right inner connection
                ctx.lineTo(this.width / 2 + 15, this.height / 2); // Outer tip of the right wing
                ctx.closePath();
                ctx.fill();

                // Grey tube nozzle (engine at the bottom center of the ship)
                ctx.fillStyle = 'grey';
                ctx.beginPath();
                ctx.moveTo(-this.width / 8, this.height / 2); // Top left of the tube
                ctx.lineTo(this.width / 8, this.height / 2); // Top right of the tube
                ctx.lineTo(this.width / 12, this.height / 2 + 5); // Bottom right of the tube
                ctx.lineTo(-this.width / 12, this.height / 2 + 5); // Bottom left of the tube
                ctx.closePath();
                ctx.fill();

                // Hyperspace effect (if hyperspace is triggered)
                if (this.hyperspace) {
                    this.drawHyperspaceEffect();
                }

                // Engine flame (when ArrowUp is pressed)
                if (keys['ArrowUp']) {
                    ctx.fillStyle = 'orange';
                    const flameLength = Math.random() * 10 + 20; // Random flame length for animation
                    ctx.beginPath();
                    ctx.moveTo(-this.width / 4, this.height / 2);
                    ctx.lineTo(this.width / 4, this.height / 2);
                    ctx.lineTo(0, this.height / 2 + flameLength); // Engine flame
                    ctx.closePath();
                    ctx.fill();
                }

                // Engine flame (when ArrowUp is pressed)
                if (keys['b']) {
                    ctx.fillStyle = 'Crimson';
                    const flameLength = Math.random() * 10 + 20; // Random flame length for animation
                    ctx.beginPath();
                    ctx.moveTo(-this.width / 4, this.height / 2);
                    ctx.lineTo(this.width / 4, this.height / 2);
                    ctx.lineTo(0, this.height / 2 + flameLength); // Engine flame
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }

            // Hyperspace effect: creates a burst of light or particle effect
            drawHyperspaceEffect() {
                const numParticles = 50;
                ctx.save();
                ctx.fillStyle = 'white';
                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 200 + 50;
                    const x = Math.cos(angle) * distance + this.x;
                    const y = Math.sin(angle) * distance + this.y;
                    const size = Math.random() * 3 + 1;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }

        }





        class Laser {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle ; //+ Math.PI/2;
                this.speed = 8;
                this.width = 20; // Width of the laser beam
                this.height = 4; // Length of the laser beam
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Remove laser if it goes off-screen
                if (
                    this.x < 0 || 
                    this.x > canvas.width || 
                    this.y < 0 || 
                    this.y > canvas.height
                ) {
                    lasers.splice(lasers.indexOf(this), 1);
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'red';
                ctx.fillStyle = 'red';
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }


        }


        let lasers = [];


        function shootLaser() {
            if (cooldown === 0) {
                // Get the tip position of the spaceship
                const shipTipX = ship.x ; //+ Math.cos(ship.angle) * ship.height / 2;
                const shipTipY = ship.y ; //+ Math.sin(ship.angle) * ship.height / 2;

                // Laser angle is opposite to the spaceship's direction (90 degrees from the flame)
                const laserAngle = ship.angle - Math.PI/2;

                lasers.push(new Laser(shipTipX, shipTipY, laserAngle));
                cooldown = cooldownMax; // Reset cooldown

            }
        }



        class UFOLaser {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle ; //+ Math.PI/2;
                this.speed = 8;
                this.width = 20; // Width of the laser beam
                this.height = 4; // Length of the laser beam
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Remove laser if it goes off-screen
                if (
                    this.x < 0 || 
                    this.x > canvas.width || 
                    this.y < 0 || 
                    this.y > canvas.height
                ) {
                    lasers.splice(lasers.indexOf(this), 1);
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'lime';
                ctx.fillStyle = 'lime';
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }


        }


        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.05 - 0.025;
                this.rotation = 0;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.rotation += this.rotationSpeed;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Set fill and stroke styles
                //ctx.fillStyle = Math.random() > 0.5 ? 'gray' : 'grey'; // Gray or brown color
                //ctx.strokeStyle = 'black';
                //ctx.lineWidth = 2;

                // Set color based on asteroid size
                let asteroidColor;
                if (this.size < 15) {
                    asteroidColor = 'burlywood'; // Small asteroids are light gray
                } else if (this.size < 30) {
                    asteroidColor = 'saddlebrown'; // Medium asteroids are gray
                } else if (this.size < 60) {
                    asteroidColor = 'gray'; // Medium asteroids are gray
                } else {
                    asteroidColor = 'gray'; // Large asteroids are dark gray
                }

                ctx.fillStyle = asteroidColor; // Set the fill color based on size
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;

                // Create a jagged shape for the asteroid
                const points = 8 + Math.floor(Math.random() * 4); // 8-11 points
                ctx.beginPath();
                for (let i = 0; i < points; i++) {
                    const angle = (Math.PI * 2 / points) * i;
                    const distance = this.size + Math.random() * 10 - 5; // Jagged edges
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    ctx.lineTo(x, y);
                }
                ctx.closePath();
                
                // Fill and stroke the asteroid shape
                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }
        }




        const stars = Array.from({ length: 100 }, () => new Star());
        const ship = new Spaceship();
        const asteroids = Array.from({ length: 5 }, () => new Asteroid(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 40 + 20));



        class Message {
            constructor(x, y, text,color, duration = 2000) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.alpha = 1; // Opacity for fade-out effect
                this.startTime = Date.now();
                this.duration = duration;
            }

            update() {
                const elapsed = Date.now() - this.startTime;
                if (elapsed >= this.duration) {
                    messages.splice(messages.indexOf(this), 1); // Remove the message
                } else {
                    this.alpha = 1 - elapsed / this.duration; // Fade out over time
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.font = '16px "Press Start 2P"';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        const messages = [];



        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 20; // Heart size (radius)
                this.color = 'red';
                this.speed = Math.random() * 2 + 1; // Speed of the heart
                this.angle = Math.random() * Math.PI * 2; // Random movement direction
            }

            update() {
                // Move the heart in its angle direction
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Wrap around the canvas edges
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }


            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // Draw a wider heart shape
                ctx.moveTo(this.x, this.y - this.size / 2); // Top center of the heart
                ctx.bezierCurveTo(
                    this.x - this.size, this.y - this.size, // Control point 1 (left wider)
                    this.x - this.size * 1.5, this.y,      // Control point 2 (left wider bottom)
                    this.x, this.y + this.size             // Bottom tip
                );
                ctx.bezierCurveTo(
                    this.x + this.size * 1.5, this.y,      // Control point 3 (right wider bottom)
                    this.x + this.size, this.y - this.size, // Control point 4 (right wider)
                    this.x, this.y - this.size / 2         // Top center of the heart
                );
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }


            // Check collision with the ship
            checkCollisionHeart(ship) {
                const dx = this.x - ship.x;
                const dy = this.y - ship.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < this.size + ship.width / 2; // Collision based on size
            }
        }

        // Variables for hearts and collision feedback
        const hearts = [];
        let heartSpawnTimer = 0; // Timer for spawning hearts
        const heartSpawnInterval = 20000; // Spawn a heart every 10 seconds
        const feedbackMessages = []; // Store feedback messages like "+1"

        // Feedback Message Class
        class FeedbackMessage {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.lifetime = 2000; // 2 seconds in milliseconds
                this.startTime = Date.now();
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.font = '16px "Press Start 2P"';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }

            isExpired() {
                return Date.now() - this.startTime > this.lifetime;
            }
        }


        class UFO {
            constructor(x, y, size, shootRate = 500) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = Math.random() * 1.5 + 0.5; // UFO speed
                this.angle = Math.random() * Math.PI * 2; // Random initial angle
                this.rotationSpeed = 0.05; // Rotates continuously
                this.rotation = 0; // Current rotation angle
                this.shootInterval = shootRate; // Customizable shooting interval
                this.lastShot = Date.now(); // Timestamp of the last shot
                this.color = 'purple'; // Outer UFO color
                this.windshieldColor = 'lightblue'; // Windshield color
            }

            update() {
                // Move the UFO in its current direction
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Keep it rotating
                this.rotation += this.rotationSpeed;

                // Wrap around the canvas edges
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                // Shoot green lasers at intervals
                if (Date.now() - this.lastShot > this.shootInterval) {
                    this.shoot();
                    this.lastShot = Date.now();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Outer Circle (larger UFO body)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Inner Circle (smaller UFO body)
                ctx.fillStyle = 'indigo'; // Inner circle color
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Draw small rectangular windshields around the inner circle
                const numWindshields = 12; // Number of windshield rectangles
                const windshieldWidth = 5; // Width of each rectangle
                const windshieldHeight = 10; // Height of each rectangle
                const radius = this.size / 1.5; // Radius of the inner circle where windshields are placed

                ctx.fillStyle = this.windshieldColor;
                for (let i = 0; i < numWindshields; i++) {
                    const angle = (Math.PI * 2 / numWindshields) * i; // Angle for each windshield
                    const x = Math.cos(angle) * radius; // X position based on angle
                    const y = Math.sin(angle) * radius; // Y position based on angle

                    // Draw a small rectangle at each angle
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle); // Rotate the rectangle to align with the angle
                    ctx.fillRect(-windshieldWidth / 2, -windshieldHeight / 2, windshieldWidth, windshieldHeight); // Draw the rectangle
                    ctx.restore();
                }

                // Outer rim of the UFO
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.stroke();

                ctx.restore();
            }

            shoot() {
                laserSound.play();
                // Create a green laser fired by the UFO
                lasers.push(new UFOLaser(this.x, this.y, this.angle, 'lime', 4));
            }
        }



        function checkCollisions() {
            // Handle asteroid collisions
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];

                // Check collision with the spaceship
                const distToShip = Math.hypot(ship.x - asteroid.x, ship.y - asteroid.y);
                if (distToShip < asteroid.size + ship.width / 2) {
                    // Handle collision with the spaceship
                    lives--;
                    messages.push(new Message(ship.x, ship.y, '-1','red'));
                    ship.shake(10); // Trigger the shake effect for 10 frames
                    explosionSound.play();
                    asteroids.splice(i, 1); // Remove asteroid
                    if (lives < 0) gameOver();
                    continue;
                }

                // Check collision with lasers (spaceship lasers)
                for (let j = lasers.length - 1; j >= 0; j--) {
                    const laser = lasers[j];
                    if (!(laser instanceof UFOLaser)) { // Ignore UFO lasers
                        const distToLaser = Math.hypot(laser.x - asteroid.x, laser.y - asteroid.y);
                        if (distToLaser < asteroid.size) {
                            pointsSound.play();
                            // Add a "+1" message at the asteroid's position
                            messages.push(new Message(asteroid.x, asteroid.y, '+1','lime'));

                            // Split the asteroid into fragments
                            if (asteroid.size > 20) {
                                const fragmentCount = 2 + Math.floor(Math.random() * 3); // 2-4 fragments
                                for (let k = 0; k < fragmentCount; k++) {
                                    const fragmentSize = asteroid.size / 2;
                                    asteroids.push(
                                        new Asteroid(
                                            asteroid.x,
                                            asteroid.y,
                                            fragmentSize
                                        )
                                    );
                                }
                            }

                            // Remove the laser and the asteroid
                            lasers.splice(j, 1);
                            asteroids.splice(i, 1);

                            // Update the score
                            score += Math.floor(100 / asteroid.size);
                            break;
                        }
                    }
                }
            }

            // Handle UFO collisions
            for (let i = ufos.length - 1; i >= 0; i--) {
                const ufo = ufos[i];

                // Check collision with spaceship lasers (not UFO lasers)
                for (let j = lasers.length - 1; j >= 0; j--) {
                    const laser = lasers[j];
                    if (!(laser instanceof UFOLaser)) { // Ignore UFO lasers
                        const distToLaser = Math.hypot(laser.x - ufo.x, laser.y - ufo.y);
                        if (distToLaser < ufo.size) {
                            pointsSound.play();
                            // Add a "+10" message at the UFO's position
                            messages.push(new Message(ufo.x, ufo.y, '+10','yellow'));


                            // Remove the UFO and the laser
                            ufos.splice(i, 1);
                            lasers.splice(j, 1);

                            // Update the score
                            score += 10;
                            break;
                        }
                    }
                }

                // Check collision with the spaceship (UFO hits the spaceship)
                const distToShip = Math.hypot(ship.x - ufo.x, ship.y - ufo.y);
                if (distToShip < ufo.size + ship.width / 2) {
                    // Handle collision with the spaceship (UFO hits spaceship)
                    lives--;
                    ship.shake(10); // Trigger the shake effect for 10 frames
                    explosionSound.play();
                    messages.push(new Message(ship.x, ship.y, '-1', 'red'));
                    ufos.splice(i, 1);
                    if (lives < 0) gameOver();
                }
            }

            // Handle UFO laser collisions (UFO laser hits the spaceship)
            for (let i = lasers.length - 1; i >= 0; i--) {
                const laser = lasers[i];
                if (laser instanceof UFOLaser) { // Only check UFO lasers
                    const distToShip = Math.hypot(ship.x - laser.x, ship.y - laser.y);
                    if (distToShip < ship.width / 2) {
                        // UFO laser hits the spaceship
                        lives--;
                        ship.shake(10); // Trigger the shake effect for 10 frames
                        explosionSound.play();
                        messages.push(new Message(ship.x, ship.y, '-1', 'red'));
                        lasers.splice(i, 1);
                        if (lives < 0) gameOver();
                    }
                }
            }
        }




        let asteroidsToDestroy = []; // Array to track asteroids to be destroyed

        function checkLaserCollisions() {
            lasers.forEach(laser => {
                asteroids.forEach(asteroid => {
                    const dx = laser.x - asteroid.x;
                    const dy = laser.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < asteroid.size) {
                        asteroidsToDestroy.push(asteroid);  // Add asteroid to destruction list
                        lasers = lasers.filter(l => l !== laser);  // Remove laser
                        score += asteroid.size > 30 ? 50 : 10; // Increase score based on asteroid size
                    }
                });
            });
        }

        function destroyAsteroids() {
            asteroidsToDestroy.forEach(asteroid => {
                destroyAsteroid(asteroid); // Destroy asteroid and create fragments
            });
            asteroidsToDestroy = [];  // Clear the destruction list
        }



        function hyperspace() {
            if (hyperspaceAvailable) {
                hyperspaceAvailable = false;
                ship.x = Math.random() * canvas.width;
                ship.y = Math.random() * canvas.height;

                // Small chance of malfunction
                if (Math.random() < 0.2) {
                    // Teleport into an asteroid
                    ship.x = asteroids[Math.floor(Math.random() * asteroids.length)].x;
                    ship.y = asteroids[Math.floor(Math.random() * asteroids.length)].y;
                    lives--; // Loss of life if malfunction occurs
                }

                setTimeout(() => hyperspaceAvailable = true, 5000); // Recharge after 5 seconds
            }
        }


        function increaseScore(asteroid) {
            if (asteroid.size > 30) score += 50;
            else score += 10;
        }



        function resetGame() {
            lives = 3; // Reset lives
            score = 0; // Reset score
            cooldown = 0; // Reset laser cooldown
            lasers = []; // Clear lasers
            ufos = [];
            asteroids = Array.from({ length: 5 }, () => 
                new Asteroid(
                    Math.random() * canvas.width, 
                    Math.random() * canvas.height, 
                    Math.random() * 40 + 20
                )
            ); // Generate new asteroids

            // Reset the spaceship to the center
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.angle = 0;
            ship.speed = 0;
        }



        function gameOver() {
            cancelAnimationFrame(gameLoop);

            gameMusic.pause();
            laserSound.pause();

            explosionSound.pause();
            heartSound.pause();
            hyperspaceSound.pause();
            pointsSound.pause();
            turboSound.pause();
            engineSound.pause();

            gameoverSound.play()
            
            // "Game Over" text
            ctx.fillStyle = 'red';
            ctx.font = '40px "Press Start 2P"';
            const gameOverText = 'Game Over';
            const gameOverWidth = ctx.measureText(gameOverText).width;
            ctx.fillText(gameOverText, canvas.width / 2 - gameOverWidth / 2, canvas.height / 2 - 40);
            
            // Score text
            ctx.fillStyle = 'yellow';
            ctx.font = '24px "Press Start 2P"';
            const scoreText = `Score: ${score}`;
            const scoreWidth = ctx.measureText(scoreText).width;
            ctx.fillText(scoreText, canvas.width / 2 - scoreWidth / 2, canvas.height / 2 + 40);
            
            // Restart instruction
            ctx.fillStyle = 'white';
            ctx.font = '16px "Press Start 2P"';
            const restartText = 'Press ESC to Restart';
            const restartWidth = ctx.measureText(restartText).width;
            ctx.fillText(restartText, canvas.width / 2 - restartWidth / 2, canvas.height / 2 + 80);


            
            resetGame(); // Reset the game state
        }

        window.addEventListener('keydown', e => {
            if (e.key === 'Escape') location.reload(); // Restart game
        });


        function drawLives() {
            const livesContainer = document.getElementById('lives');
            
            // Set the "Lives:" text with normal font size
            livesContainer.innerHTML = '';
            
            // Create a span element for the hearts with a larger font size
            const heartsSpan = document.createElement('span');
            heartsSpan.style.fontSize = '40px'; // Adjust the font size as needed
                heartsSpan.style.color = 'red'; // Set the color to red
            heartsSpan.innerHTML = '♥️'.repeat(lives);
            
            // Append the hearts to the lives container
            livesContainer.appendChild(heartsSpan);
        }


        function updateHyperspaceIndicator() {
            const indicator = document.getElementById('hyperspace-indicator');
            if (hyperspaceAvailable) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }


        let startTime; // To store the start time
        let gameDuration = 300000; // 10 seconds in milliseconds
        let gameOverFlag = false; // Flag to mark if the game is over

        // Call this function when the game starts
        function startGame() {
            startTime = Date.now(); // Capture the current time when the game starts
            gameOverFlag = false; // Reset the game over flag
            gameLoop(); // Start the game loop
        }


        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;

            // Format time as mm:ss (e.g., 00:10, 01:45)
            return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }



        let ufoSpawnTimer = 0;

        function gameLoop() {

            if (gameOverFlag) return; // Stop the loop if the game is over

            let currentTime = Date.now(); // Get the current time
            let elapsedTime = currentTime - startTime; // Calculate the elapsed time

            let remainingTime = gameDuration - elapsedTime; // Calculate remaining time


            if (remainingTime <= 0 || asteroids.length === 0) {
                gameOver(); // End the game if the timer reaches 0 or there are no more asteroids
                return; // Stop the game loop
            }


            ctx.clearRect(0, 0, canvas.width, canvas.height);


            // Draw the countdown timer in the top-left corner above the score
            const formattedTime = formatTime(remainingTime);
            drawTimer(formattedTime);

            // Update and draw background stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Update and draw spaceship
            ship.update();
            ship.draw();

            // Update and draw asteroids
            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.draw();
            });




            // Spawn hearts every 10 seconds
            heartSpawnTimer += 16.67; // Approx. time per frame (60 FPS)
            if (heartSpawnTimer >= heartSpawnInterval) {
                hearts.push(new Heart());
                heartSpawnTimer = 0;
            }

            // Update and draw hearts
            hearts.forEach((heart, index) => {
                heart.update(); // Move the heart
                heart.draw();

                // Check collision with the ship
                if (heart.checkCollisionHeart(ship)) {
                    lives++; // Increase lives
                    heartSound.play();
                    feedbackMessages.push(
                        new FeedbackMessage(ship.x, ship.y - 20, "+1", "red")
                    ); // Add "+1" feedback
                    hearts.splice(index, 1); // Remove the heart after collision
                }
            });

            // Update and draw feedback messages
            feedbackMessages.forEach((message, index) => {
                message.draw();
                if (message.isExpired()) {
                    feedbackMessages.splice(index, 1); // Remove expired messages
                }
            });



            // Update and draw lasers
            lasers.forEach(laser => {
                laser.update();
                laser.draw();
            });


            ufos.forEach(ufo => {
                ufo.update();
                ufo.draw();
            });


            // Handle collisions
            checkCollisions();


            // Spawn UFOs every 10 seconds
            if (performance.now() - ufoSpawnTimer > 10000) {
                ufos.push(new UFO(Math.random() * canvas.width, Math.random() * canvas.height, 30));
                ufoSpawnTimer = performance.now();
            }


            // Update and draw messages
            messages.forEach(message => {
                message.update();
                message.draw();
            });

            // Update UI elements
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('cooldown').textContent = cooldown > 0 ? `Cooldown: ${cooldown}` : 'Laser Ready';
            drawLives();
            updateHyperspaceIndicator();


            // Update cooldown progress bar
            const cooldownBar = document.getElementById('cooldown-bar');
            cooldownBar.style.transform = `scaleX(${cooldown / cooldownMax})`;

            // Reduce laser cooldown
            cooldown = Math.max(0, cooldown - 1);

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }


        // Function to draw the timer on the screen
        function drawTimer(time) {
            ctx.save();
            ctx.fillStyle = 'white';
            ctx.font = '22px "Press Start 2P"'; // Adjust font size if needed
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(time, 10, 10); // Position it 10px from the left and top
            ctx.restore();
        }



        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);



        window.addEventListener('keydown', e => {
            if (keys[e.key]) {keys[e.key] = true; // Register the key
                if (e.key === ' ') {
                    shootLaser();
                    laserSound.currentTime = 0; // Reset sound to allow rapid playback
                    laserSound.play();
                }
            }
        });

        //    if (e.key === 'h') hyperspace();
        //});



        window.addEventListener('keydown', e => {
            //if (keys[e.key]) {keys[e.key] = true; // Register the key
            if (e.key === 'ArrowUp' && engineSound.paused) {
                engineSound.play().catch(error => console.error('Engine sound playback blocked:', error));
            }
            //}
        });

        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowUp') {
                engineSound.pause();
                engineSound.currentTime = 0; // Reset sound for next play
            }
        });


        window.addEventListener('keydown', e => {
            if (keys[e.key]) {keys[e.key] = true; // Register the key
                if (e.key === 'b') {
                    //turboSound.currentTime = 0; // Reset sound to allow rapid playback
                    turboSound.play();
                }
            }
        });


        window.addEventListener('keydown', e => {
            if (keys[e.key]) {keys[e.key] = true; // Register the key
                if (e.key === 'h') {
                    hyperspace();
                    //laserSound.currentTime = 0; // Reset sound to allow rapid playback
                    hyperspaceSound.play();
                }
            }
        });
